<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            width: 500px;
            background-color: #ffd800;
            border: 1px solid #800000;
            text-align: center; 
        }
            #wrap{
                overflow: hidden;
                width: 500px;
                background-color: #66dbf6;
                border: 2px solid #800000;
                text-align: center;
            }

            #content{
              width: 350px;
              border: 1px solid Red;
              float: left;               
            }
            #side_banner{
                border: 1px solid Red;
                float: left;
            }
            #footer{
                clear:both;
                width: 500px;
                background-color: #ffd800;
                border: 3px solid #800000;
                text-align: center;
  
            
            }

            .menu1{
                color: #1822e2;
                font-weight: bold;
            }

            .menu1, .menu3, .menu5{
                font-size: 20px;
            } 
            ul li.menu{
                color: red;
                font-weight: bold;
            }

            ol li.menu{
                color:orange;
                font-size: 20px;
            }
    </style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    
    </div>
        
    <div id="wrap">
        <div id="content">
            <h1>CONTENT</h1>
            <ul>
                <li class="menu">menu1</li>
                <li>menu2</li>
                <li class="menu">menu3</li>
                <li>menu4</li>
                <li class="menu">menu5</li>
            </ul>

            <ol>
                <li class="menu">menu1</li>
                <li>menu2</li>
                <li class="menu">menu3</li>
                <li>menu4</li>
                <li class="menu">menu5</li>
            </ol>
        </div>
        <div id="side_banner">
            <h1>BANNER</h1>
            <a href="http://www.google.co.kr" target="_blank"><img src="img01.png" alt="이미지없음"></a>
        </div>
        
    <div id="footer">
        <h1>FOOTER</h1>

    </div>
</body>
</html>
